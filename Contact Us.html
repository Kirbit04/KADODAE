<html>
    <head>
        <title>Contact form</title>
        <link rel="stylesheet" href="Contact.css">
    </head>
    <body>
        <div class="head">
        <b id="kk">Kadodae Creation Contact form</b>
        <p id="team">The form below is a way you can contact us if you have an issue.Please feel free to inform us of any problems.Your feedback will be highly appreciated.Thank you</p>
        </div>
        <div class="container">
            <form>
                Firstname:<input type="text"id="fname"name="firstname"placeholder="Your firstname"><br>
                Lastname:<input type="text"id="lname"name="lastname"placeholder="Your lastname"><br>
                <label for="town">Town</label>
                <select id="town"name="town">
                    <option value="Nairobi">Nairobi</option>
                    <option value="Nakuru">Nakuru</option>
                    <option value="Thika">Thika</option>
                    <option value="Kiambu">Kiambu</option>
                    <option value="Ngong">Ngong</option>
                    <option value="Ongata Rongai">Ongata Rongai</option>
                </select><br>
                <label for="subject">Subject</label>
                <textarea id="subject"name="subject"placeholder="Write Something..."style="height:200px"></textarea><br>
                <input type="submit"value="Submit">
            </form>
        </div>
    </body>
    <footer>
    <p style="font: size 20px;"></p><img src="instagram.webp"height="45"width="50">@KadodaeCreations</p>
    <p style="font: size 20px;"></p><img src="Tiktok.png"height="40"width="65">@KadodaeCreations</p>
    </footer>
</html>
